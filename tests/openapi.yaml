openapi: 3.0.3
info:
  title: Hello world
  version: 1.0.0
servers:
  - url: 'http://localhost'
paths:
  /hello-world:
    get:
      responses:
        200:
          description: Hello world request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloWorld'

  /nested-property:
    get:
      responses:
        200:
          description: Nested property request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NestedProperty'

  /input-validation:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type:
                object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: john.doe@example.com
      responses:
        200:
          description: Ok
        422:
          description: Input is invalid
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string

components:
  schemas:
    HelloWorld:
      type: object
      required:
        - hello
      properties:
        hello:
          type: string
          example: 'world'

    NestedProperty:
      type: object
      required:
        - nested
      properties:
        nested:
          type: object
          required:
            - property
          properties:
            property:
              type: string
